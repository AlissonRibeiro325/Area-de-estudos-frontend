<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Login</title>
  <link rel="stylesheet" href="assets/css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="side-image">
      <img src="assets/img/side-image.jpg" alt="foto-side">
    </section>

    <section class="login">
      <h1>Welcome Back to Nucleus</h1>
      <p class="subtitle">Build your design system effortlessly with our powerful component library.</p>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Password</label>
        <input type="password" id="senha" name="senha" required>

        <div class="actions">
          <label class="switch">
            <input type="checkbox" id="remember" name="remember">
            <span class="slider"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Log in</button>

        <div class="separator"><span>or</span></div>

        <button type="button" class="google-btn">
          <img src="assets/img/google-icon.png" alt="Google logo">
          Continue with Google
        </button>

        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </section>
  </main>
</body>
</html>
