<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Tabela</title>
    <link rel="stylesheet" href="treino.css">
</head>
<body>
    <header>
        <h1>Rotina de estudos</h1>
    </header>

    <main>
        <section>
            <h2>Atividades da semana</h2>

                <li>Estudo do JavaScript</li>

                <li>Estudo semântico HTML, CSS</li>
                <li>Mini-projetos</li>
            </ul>
        </section>

        <section>
            <h2>Cronograma da semanal</h2>
            <table>
                <tr>
                    <th>Dia</th>
                    <th>Matéria</th>
                </tr>

                <tr>
                    <td>Segunda</td>
                    <td>HTML E CSS semântico</td>
                </tr>

                <tr>
                    <td>Terça</td>
                    <td>JavaScript e DOM</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>JSON</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
